<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-sky-100">
    <div
      class="container w-96 h-screen bg-white flex justify-between items-start flex-col"
    >
     <div class="flex flex-col w-full">
        <h3 class="text-xl font-bold ml-4 mt-6">Welcome Back</h3>  
        <form class="flex flex-col p-4 mt-6 gap-6 text-sm w-full font-semibold">
            <input type="email" placeholder="Email" class="w-full h-12 rounded-xl p-5" style="background: #F1F1F1">
            <input type="password" placeholder="Password" class="w-full h-12 rounded-xl p-5" style="background: #F1F1F1">
            <div class="flex items-center">
                <p style="color:#7F7F7F" class="font-normal"> <a href="#" class="underline underline-offset-4 self-end"
                    >Forgot your password?</a></p>
            </div>
        </form>
     </div>
     <div class="w-full flex flex-col justify-center items-center mb-6">
        <a href="home.html" class="w-full flex justify-center"><button style="background: linear-gradient(270deg, #7B91FF 0%, #95BEFF 100%);
            " class="w-11/12 h-12 rounded-2xl font-semibold text-white text-md">Sign In</button></a>
        <div class="flex flex-row items-center w-full justify-center mt-6 mb-6">
            <div class="border border-gray-300 w-2/5"></div>
            <p class="ml-3 mr-3 text-sm">Or</p>
            <div class="border border-gray-300 w-2/5"></div>
        </div>
        <div class="icons flex flex-row w-full items-center justify-center gap-4 mb-6">
            <div class="w-10 h-10 border border-gray-500 flex items-center justify-center rounded-lg">
                <img src='./images/google.svg' alt="" class="w-4 h-4"/>
            </div>
            <div class="w-10 h-10 border border-gray-500 flex items-center justify-center rounded-lg">
                <img src='./images/facebook.svg' alt="" class="w-4 h-4"/>
            </div> 
        </div>
        <p class="text-sm">Don&apos;t have an account yet? <a href="signup.html" class="underline underline-offset-4 self-end" style="color: #9fb2ff"
            >Create an account</a></p>
     </div>
    </div>
</body>
</html>
